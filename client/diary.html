<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./assets/js/diary.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Diary</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <h1 class="text-center mb-5">Diary Entries</h1>
                <div id="entry-container" class="card-deck">
                    <div class="card card-top">
                        <div class="card-body">
                            <h5 class="card-title">My first entry</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Life Event</h6>
                            <p class="card-text">Today I had a great day.</p>
                            <p class="card-text text-right"><small class="text-muted">May 1, 2023</small></p>
                            <button type="button" class="btn btn-danger btn-sm">Delete</button>
                        </div>
                    </div>
                    <div class="card card-top">
                        <div class="card-body">
                            <h5 class="card-title">Work update</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Work</h6>
                            <p class="card-text">I had a meeting with my boss today.</p>
                            <p class="card-text"><small class="text-muted">April 30, 2023</small></p>
                            <button type="button" class="btn btn-danger btn-sm">Delete</button>
                        </div>
                    </div>
                    <div class="card card-top">
                        <div class="card-body">
                            <h5 class="card-title">Vacation plans</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Holidays</h6>
                            <p class="card-text">I'm going on vacation to Hawaii next month.</p>
                            <p class="card-text"><small class="text-muted">April 28, 2023</small></p>
                            <button type="button" class="btn btn-danger btn-sm">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
